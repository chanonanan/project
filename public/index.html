<!DOCTYPE html>
<html>

<body>
  <h1>Demo switch</h1>
  <p>Next : <font id="next"></font>
  </p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->
  <script>
    var socket = io(); //load socket.io-client and connect to the host that serves the page
    window.addEventListener("load", function() { //when page loads
      console.log('init');
      socket.emit("next", Number(4));
    });

    socket.on('next', function(data) { //get button status from client
      console.log(data);
      document.getElementById("next").innerHTML = data; //change checkbox $
      socket.emit("next", data); //send push button status to back to se$
    });
  </script>

</html>
</body>

</html>
