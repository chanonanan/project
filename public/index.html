  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->
  <script>
  class Stopwatch {
    constructor(display, results) {
        this.running = false;
        this.display = display;
        this.results = results;
        this.laps = [];
        this.reset();
        this.print(this.times);
    }

    reset() {
        this.times = [ 0, 0, 0 ];
    }

    start() {
        if (!this.time) this.time = performance.now();
        if (!this.running) {
            this.running = true;
            requestAnimationFrame(this.step.bind(this));
        }
    }

    lap() {
        let times = this.times;
        let li = document.createElement('li');
        li.innerText = this.format(times);
        this.results.appendChild(li);
    }

    stop() {
        this.running = false;
        this.time = null;
    }

    restart() {
        if (!this.time) this.time = performance.now();
        if (!this.running) {
            this.running = true;
            requestAnimationFrame(this.step.bind(this));
        }
        this.reset();
    }

    clear() {
        clearChildren(this.results);
    }

    step(timestamp) {
        if (!this.running) return;
        this.calculate(timestamp);
        this.time = timestamp;
        this.print();
        requestAnimationFrame(this.step.bind(this));
    }

    calculate(timestamp) {
        var diff = timestamp - this.time;
        // Hundredths of a second are 100 ms
        this.times[2] += diff / 10;
        // Seconds are 100 hundredths of a second
        if (this.times[2] >= 100) {
            this.times[1] += 1;
            this.times[2] -= 100;
        }
        // Minutes are 60 seconds
        if (this.times[1] >= 60) {
            this.times[0] += 1;
            this.times[1] -= 60;
        }
    }

    print() {
        this.display.innerText = this.format(this.times);
    }

    format(times) {
        return `\
${pad0(times[0], 2)}:\
${pad0(times[1], 2)}:\
${pad0(Math.floor(times[2]), 2)}`;
    }
}

function pad0(value, count) {
    var result = value.toString();
    for (; result.length < count; --count)
        result = '0' + result;
    return result;
}

function clearChildren(node) {
    while (node.lastChild)
        node.removeChild(node.lastChild);
}

let stopwatch = new Stopwatch(
    document.querySelector('.stopwatch'),
    document.querySelector('.results'));

    function addZero(x, n) {
      while (x.toString().length < n) {
        x = "0" + x;
      }
      return x;
    }
    var socket = io(); //load socket.io-client and connect to the host that serves the page
    var tableRef = document.getElementById('timelab').getElementsByTagName('tbody')[0];

    window.addEventListener("load", function() { //when page loads
      console.log('init');
      // socket.emit("next", Number(4));
      // socket.emit("delta", Number(4));
    });

    socket.on('startTime', function(data) { //get button status from client
      console.log(data);
      stopwatch.start();
      // document.getElementById("startTime").innerHTML = data; //change checkbox $
      socket.emit("startTime", data); //send push button status to back to se$
    });

    socket.on('next', function(data) { //get button status from client
      console.log(data);
      document.getElementById("next").innerHTML = data; //change checkbox $
      socket.emit("next", data); //send push button status to back to se$
    });

    socket.on('delta', function(data) { //get button status from client
      console.log(data);
      // Insert a row in the table at row index 0
      var newRow   = tableRef.insertRow(tableRef.rows.length);

      // Insert a cell in the row at index 0
      var newCell  = newRow.insertCell(0);

      // Append a text node to the cell
      var d = new Date(data);
      var m = addZero(d.getUTCMinutes(), 2);
      var s = addZero(d.getUTCSeconds(), 2);
      var ms = addZero(d.getUTCMilliseconds(), 3);
      var newText  = document.createTextNode(m + ':' + s + ':' + ms);
      newCell.appendChild(newText);
      socket.emit("delta", data); //send push button status to back to se$
    });
  </script>
